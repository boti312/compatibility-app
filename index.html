<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知っトク相性チェック！チーム診断</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- スタイルシート -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
    <div class="container">
        <!-- スタート画面 -->
        <div id="start-screen" class="screen active">
            <h1 id="app-title">知っトク相性チェック！</h1>
            <h2 id="app-subtitle">チーム診断</h2>
            <p id="app-description">あなたのビジネスタイプを診断します</p>
            <button id="start-btn" class="btn primary-btn">
                <span id="start-btn-text">診断スタート</span> <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <!-- 質問画面 -->
        <div id="question-screen" class="screen">
            <div class="progress-bar">
                <div class="progress-inner" style="width: 0%"></div>
                <div class="progress-text">1/8</div>
            </div>
            
            <div class="card-container">
                <!-- カード本体 -->
                <div id="question-container" class="card swipeable">
                    <!-- スワイプ方向オーバーレイ -->
                    <div class="swipe-overlay swipe-left-overlay" id="swipe-left-overlay">
                        <i class="fas fa-thumbs-up"></i><span id="choice-a-label">選択 A</span>
                    </div>
                    <div class="swipe-overlay swipe-right-overlay" id="swipe-right-overlay">
                        <i class="fas fa-thumbs-up"></i><span id="choice-b-label">選択 B</span>
                    </div>
                    
                    <div class="card-content">
                        <h2 id="question-title">質問 1</h2>
                        <p id="question-content" class="question-text">ここに質問が表示されます</p>
                    
                        <div class="card-options">
                            <div class="card-option option-a">
                                <i class="fas fa-arrow-left swipe-icon"></i>
                                <span id="option-a-text">選択肢 A</span>
                            </div>
                            <div class="card-option option-b">
                                <i class="fas fa-arrow-right swipe-icon"></i>
                                <span id="option-b-text">選択肢 B</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="swipe-hint">
                <span id="swipe-hint-text"><i class="fas fa-hand-point-right"></i> カードを左右にスワイプして選択</span>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="screen">
            <h1 id="result-title">あなたのタイプは</h1>
            <div class="result-type">
                <span id="result-type-name">タイプ名</span>
                <div id="result-color" class="result-color-sample"></div>
            </div>
            <div class="result-instruction">
                <p id="result-instruction">スタッフにこの画面を見せてシールをもらいましょう</p>
                <p>同じ色のチームは<span id="gathering-spot">場所</span>に集合してください</p>
            </div>
            <button id="restart-btn" class="btn secondary-btn">
                <span id="restart-btn-text">もう一度診断する</span>
            </button>
        </div>
    </div>

    <!-- Hammer.js for swipe -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <!-- ポリフィル -->
    <script src="https://polyfill.io/v3/polyfill.min.js"></script>
    <!-- スクリプト -->
    <script src="scripts/config.js"></script>
    <script src="scripts/swipe.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
